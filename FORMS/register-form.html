<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Form Example</title>
    </head>

    <body>

        <form action="thankyou.html">

            <table align="center">
                <tr>
                    <td>

            <h1 align="center">Apply for TRAINING</h1>
            <fieldset>
            Your name: <input type="text" required/>
            <br/>
            Your email: <input type="text"/>
            <br/>
            phone: <input type="text" required/>
            <br/>
        </fieldset>

        <fieldset>
            <br/>
            Choose course: 
            <br/>
            <select>
                <option>HTML Basics Training</option>
                <option>CSS Basics Training</option>
            </select>
            <br/>
            Choose Hours:
            <br/>
            <select>
                <optgroup label="Morning Training">
                <option>9:00</option>
                <option>10:00</option>
            </optgroup>

            <optgroup label="Evening Training">
                <option>19:00</option>
                <option>20:00</option>
            </optgroup>

            </select>

            <br/><br/>
            <input type="checkbox" id="agrement">
            <label for="agrement" >I have read and accept <a href="terms.html" target="new_blank">Terms and Conditions</label></a><Br>
              
            <hr/>
            <button>APPLY</button>
        </fieldset>

        </td>

        </tr>

        </table>

        </form>

    </body>

</html>
