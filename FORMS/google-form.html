<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GOOGLE SEARCH FORM EXAMPLE</title>
        <link rel="icon" href="https://iconarchive.com/download/i38830/google/chrome/Google-Chrome.ico"/>

    </head>

    <body>

        <h1>GOOGLE SEARCH FORM EXAMPLE</h1>
        
        <img src="https://icons.iconarchive.com/icons/google/chrome/128/Google-Chrome-icon.png">

        <form action="https://www.google.com/search">
            <input 
            type="ratio" 
            size="60"
            pattern="[A-Za-z]{3,}"
            name="q"/>

            <!-- <select name="q">
                <option>HTML wiki</option>
                <option>CSS wiki</option>
            </select> -->

            <button>GO Google HELP!</button>
        </form>

        <h2>YANDEX SEARCH FORM EXAMPLE</h2>

        <img src="https://icons.iconarchive.com/icons/sicons/basic-round-social/96/yandex-icon.png">

        <form action="https://yandex.com/search">
            <input 
            type="text" 
            size="60"
            name="text"/>

            <button>GO Yandex!</button>
        </form>

            <h2>YOUTUBE SEARCH FORM EXAMPLE</h2>

            <img src="https://icons.iconarchive.com/icons/dakirby309/simply-styled/96/YouTube-icon.png">
        <form action="https://www.youtube.com/results">
        <input
        type="text"
        size="60"
        name="search_query"/>

        <button>GO YouTube</button>
        </form>


    </body>
</html>
